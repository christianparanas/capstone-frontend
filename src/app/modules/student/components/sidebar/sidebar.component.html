<div
  class="bg-slate-50 min-h-fit h-screen border-r-2 border-gray-200 hidden lg:block fixed w-[280px]"
>
  <img
    src="../../../../assets/logo/evsu_logo_3.png"
    alt=""
    class="hidden md:block absolute -bottom-40 -left-20 opacity-20"
  />

  <div class="p-6 grid grid-cols-[50px_1fr] gap-2 items-center">
    <img
      src="../../../../../assets/logo/evsu_logo_3.png"
      alt=""
      class="w-[45px] h-[45px] object-cover"
    />
    <div class="">
      <h2 class="font-semibold">Elections</h2>
      <p class="text-[10px]">Eastern Visayas State University</p>
    </div>
  </div>

  <div class="">
    <h3 class="p-6 pb-4 text-[14px]">Menu</h3>

    <div class="grid gap-1">
      <div
        *ngFor="let route of routesArr"
        (click)="getCurrentRouteURL(route.route)"
        class="text-slate-800 py-2 px-6 transition-all cursor-pointer border-l-4 border-white hover:text-red-500 font-semibold grid grid-cols-[35px_1fr] items-center"
        [routerLink]="'/' + route.route"
        [ngClass]="
          currentRoute == route.route
            ? 'border-red-500 text-red-600'
            : 'text-slate-800'
        "
      >
        <i [class]="route.icon"></i> {{ route.title }}
      </div>
    </div>
  </div>
</div>
