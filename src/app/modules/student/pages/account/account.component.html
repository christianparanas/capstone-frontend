<div class="">
  <div *ngIf="profile" class="p-5 max-w-[1200px] mx-auto">
    <div
      class="flex items-center text-slate-800 my-10 cursor-pointer hover:text-red-400 transition-all w-fit"
      (click)="goBack()"
    >
      <i class="fal fa-arrow-left mr-2"></i>
      <h2>Return</h2>
    </div>

    <div class="relative">
      <img
        src="../../../../../assets/images/background.jpg"
        alt=""
        class="h-[300px] object-cover w-full rounded-2xl"
      />

      <div
        class="flex items-center md:justify-between p-5 px-8 pt-0 relative -top-16"
      >
        <div class="md:flex relative w-fit mx-auto md:mx-0">
          <img
            src="https://avatars.githubusercontent.com/u/59472122?v=4"
            alt=""
            class="w-[200px] h-[200px] rounded-full mr-4"
          />
          <div class="mt-5 lg:mt-20 mx-auto text-center lg:text-start">
            <h1 class="font-semibold text-2xl">
              {{ profile.firstName }} {{ profile.lastName }}
            </h1>
            <p>Student</p>
          </div>
        </div>

        <div
          class="absolute -top-56 lg:top-0 right-3 lg:right-0 lg:relative bg-gray-200 w-[40px] h-[40px] rounded-full grid place-items-center text-gray-500 cursor-pointer hover:bg-gray-200/80 transition-all"
        >
          <i class="fal fa-cog text-2xl"></i>
        </div>
      </div>

      <div class="mb-20">
        <h2>Information</h2>

        <div class="w-fit mt-3 border rounded-lg p-3 grid gap-2 text-sm">
          <div class="">Student ID number: {{ profile.studentId }}</div>
          <div class="">Email: {{ profile.email }}</div>
          <div class="">Course: {{ profile.Course.title }}</div>
        </div>
      </div>

      <div class="text-slate-800">
        <div class="mt-20 pb-10 grid gap-2">
          <div
            *ngFor="let tweet of profile.Tweets"
            class="p-5 rounded-xl border border-gray-100"
          >
            <div class="grid grid-cols-[40px_1fr] gap-2 items-center">
              <div class="bg-slate-100 w-fit h-fit rounded-full">
                <img
                  src="../../../../../assets/images/student.png"
                  class="w-[40px] h-[40px] rounded-full"
                  alt=""
                />
              </div>
              <div class="">
                <div class="font-semibold">
                  {{ profile.firstName }} {{ profile.lastName }}
                </div>
                <p class="text-[12px]">{{ dateFormat(tweet.createdAt) }}</p>
              </div>
            </div>

            <div class="mt-3 text-sm">
              {{ tweet.message }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
