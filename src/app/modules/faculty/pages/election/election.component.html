<div class="relative z-40 mt-20 pb-20">
  <h1 class="font-bold text-xl md:text-3xl text-white">Election</h1>

  <div class="mt-20">
    <div class="">
      <div class="flex justify-between items-center">
        <div class=""></div>
        <button
          class="bg-red-500 text-white text-sm font-semibold py-3 px-5 rounded-3xl hover:bg-red-600/80 cursor-pointer transition-all"
        >
          <i class="fal fa-file-plus mr-1"></i>
          Create Election
        </button>
      </div>
    </div>
  </div>
</div>

<div class="relative z-50">
  <p-dialog
    header="Create Election"
    [(visible)]="createElectionModal"
    [modal]="true"
    [style]="{ maxWidth: '400px', width: '400px' }"
  >
    <div class="mt-3">
      <form
        *ngIf="!nextPanel"
        class=""
        (ngSubmit)="onSubmit()"
        [formGroup]="electionForm"
        class="grid gap-3"
      >
        <div>
          <label class="block text-[12px] font-medium text-gray-700"
            >Title</label
          >
          <div class="mt-1 relative rounded-md">
            <input
              type="text"
              class="outline-none block text-[12px] w-full p-3 rounded-md bg-slate-100"
              placeholder="Title"
              formControlName="title"
              required
            />
          </div>
        </div>

        <div>
          <label class="block text-[12px] font-medium text-gray-700"
            >Description</label
          >
          <div class="mt-1 relative rounded-md">
            <textarea
              formControlName="description"
              rows="3"
              placeholder="Description"
              required
              class="resize-none outline-none block text-[12px] w-full p-3 rounded-md bg-slate-100"
            ></textarea>
          </div>
        </div>

        <fieldset
          class="border border-solid border-gray-200 p-3 rounded-md grid gap-3"
        >
          <legend class="text-[12px] px-1">Restrictions</legend>

          <div>
            <label class="block text-[12px] font-medium text-gray-700"
              >Course</label
            >
            <div class="mt-1 relative rounded-md">
              <select
                formControlName="course"
                required
                class="outline-none block text-[12px] w-full p-3 rounded-md bg-slate-100 cursor-pointer"
              >
                <option value="" selected disabled hidden class="">
                  Select Course
                </option>
                <option value="0" class="">All Courses</option>
                <option *ngFor="let course of courses" [value]="course.id">
                  {{ course.title }}
                </option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-[12px] font-medium text-gray-700"
                >Section</label
              >
              <div class="mt-1 relative rounded-md">
                <select
                  formControlName="section"
                  required
                  class="outline-none block text-[12px] w-full p-3 rounded-md bg-slate-100 cursor-pointer"
                >
                  <option value="" selected disabled hidden class="">
                    Select Section
                  </option>
                  <option value="0" class="">All Sections</option>

                  <option value="A" class="">A</option>
                  <option value="B" class="">B</option>
                  <option value="C" class="">C</option>
                  <option value="D" class="">D</option>
                  <option value="E" class="">E</option>
                  <option value="F" class="">F</option>
                </select>
              </div>
            </div>

            <div>
              <label class="block text-[12px] font-medium text-gray-700"
                >Year Level</label
              >
              <div class="mt-1 relative rounded-md">
                <select
                  formControlName="year"
                  required
                  class="outline-none block text-[12px] w-full p-3 rounded-md bg-slate-100 cursor-pointer"
                >
                  <option value="" selected disabled hidden class="">
                    Select Year level
                  </option>

                  <option value="0" class="">All year levels</option>
                  <option value="1" class="">1st year</option>
                  <option value="2" class="">2nd year</option>
                  <option value="3" class="">3rd year</option>
                  <option value="4" class="">4th year</option>
                  <option value="5" class="">5th year</option>
                </select>
              </div>
            </div>
          </div>
        </fieldset>

        <button
          type="submit"
          class="grid place-items-center bg-red-500 font-semibold rounded-md shadow-sm text-slate-50 py-2 border-red-600 hover:bg-red-500/80 transition-all w-full"
        >
          Next
        </button>
      </form>

      <div *ngIf="nextPanel" class="">
        <div class="">
          <div class="grid gap-5">
            <div class="">
              <div class="text-[12px] flex">
                <i class="fad fa-question-circle mr-1 mt-[2px]"></i>
                <div class="">
                  Will this election have a COC (Certificate of Candidacy)
                  filing period?
                </div>
              </div>
              <div class="">
                <div
                  *ngIf="electionData.coc.hasCOCFiling == null"
                  class="text-[12px] font-bold flex ml-4 mt-1"
                >
                  <div
                    (click)="electionData.coc.hasCOCFiling = false"
                    class="mr-2 bg-red-100 hover:bg-red-200 text-red-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    No
                  </div>
                  <div
                    (click)="electionData.coc.hasCOCFiling = true"
                    class="bg-green-100 hover:bg-green-300/80 text-green-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    Yes
                  </div>
                </div>

                <div
                  *ngIf="electionData.coc.hasCOCFiling == false"
                  class="text-[12px] font-bold flex items-center ml-4 mt-1"
                >
                  <div class="mr-2 font-normal">You answered:</div>

                  <div
                    class="mr-2 bg-red-100 text-red-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    No
                  </div>
                  <div
                    (click)="
                      electionData.coc.hasCOCFiling = null;
                      electionData.election.start = null;
                      electionData.election.end = null
                    "
                    class="bg-gray-100 hover:bg-gray-200/80 text-gray-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    Undo
                  </div>
                </div>

                <div
                  *ngIf="electionData.coc.hasCOCFiling == true"
                  class="text-[12px] font-bold flex items-center ml-4 mt-1"
                >
                  <div class="mr-2 font-normal">You answered:</div>

                  <div
                    class="mr-2 bg-green-100 text-green-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    Yes
                  </div>
                  <div
                    (click)="
                      electionData.coc.hasCOCFiling = null;
                      electionData.coc.start = null;
                      electionData.coc.end = null;
                      electionData.election.start = null;
                      electionData.election.end = null
                    "
                    class="bg-gray-100 hover:bg-gray-200/80 text-gray-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    Undo
                  </div>
                </div>
              </div>

              <fieldset
                *ngIf="electionData.coc.hasCOCFiling == true"
                class="mt-3 border border-solid border-gray-200 p-2 rounded-md grid gap-3"
              >
                <legend class="text-[12px] px-1">COC Filing Period</legend>

                <div class="grid grid-cols-2 gap-3">
                  <div>
                    <label class="block text-[12px] font-medium text-gray-700"
                      >Start</label
                    >
                    <div class="mt-1 relative rounded-md">
                      <input
                        type="datetime-local"
                        [min]="currentDate"
                        class="outline-none block text-[12px] w-full p-2 rounded-md bg-slate-100"
                        placeholder="Start"
                        [(ngModel)]="electionData.coc.start"
                        required
                      />
                    </div>
                  </div>
                  <div>
                    <label class="block text-[12px] font-medium text-gray-700"
                      >End</label
                    >
                    <div class="mt-1 relative rounded-md">
                      <input
                        [disabled]="electionData.coc.start == null"
                        [min]="electionData.coc.start"
                        type="datetime-local"
                        class="outline-none block text-[12px] w-full p-2 rounded-md bg-slate-100"
                        placeholder="End"
                        [(ngModel)]="electionData.coc.end"
                        required
                      />
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>

            <div
              class=""
              *ngIf="
                electionData.coc.hasCOCFiling != null &&
                (electionData.coc.hasCOCFiling == true
                  ? electionData.coc.start != null &&
                    electionData.coc.end != null
                  : true)
              "
            >
              <div class="text-[12px] flex">
                <i class="fad fa-question-circle mr-1 mt-[2px]"></i>
                <div class="">Will this election have a Campaign period?</div>
              </div>
              <div class="">
                <div
                  *ngIf="electionData.campaign.hasCampaign == null"
                  class="text-[12px] font-bold flex ml-4 mt-1"
                >
                  <div
                    (click)="electionData.campaign.hasCampaign = false"
                    class="mr-2 bg-red-100 hover:bg-red-200 text-red-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    No
                  </div>
                  <div
                    (click)="electionData.campaign.hasCampaign = true"
                    class="bg-green-100 hover:bg-green-300/80 text-green-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    Yes
                  </div>
                </div>

                <div
                  *ngIf="electionData.campaign.hasCampaign == false"
                  class="text-[12px] font-bold flex items-center ml-4 mt-1"
                >
                  <div class="mr-2 font-normal">You answered:</div>

                  <div
                    class="mr-2 bg-red-100 text-red-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    No
                  </div>
                  <div
                    (click)="
                      electionData.campaign.hasCampaign = null;
                      electionData.election.start = null;
                      electionData.election.end = null
                    "
                    class="bg-gray-100 hover:bg-gray-200/80 text-gray-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    Undo
                  </div>
                </div>

                <div
                  *ngIf="electionData.campaign.hasCampaign == true"
                  class="text-[12px] font-bold flex items-center ml-4 mt-1"
                >
                  <div class="mr-2 font-normal">You answered:</div>

                  <div
                    class="mr-2 bg-green-100 text-green-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    Yes
                  </div>
                  <div
                    (click)="
                      electionData.campaign.hasCampaign = null;
                      electionData.campaign.start = null;
                      electionData.campaign.end = null;
                      electionData.election.start = null;
                      electionData.election.end = null
                    "
                    class="bg-gray-100 hover:bg-gray-200/80 text-gray-800 w-fit py-1 px-3 rounded-md cursor-pointer transition-all"
                  >
                    Undo
                  </div>
                </div>
              </div>

              <fieldset
                *ngIf="electionData.campaign.hasCampaign == true"
                class="mt-3 border border-solid border-gray-200 p-2 rounded-md grid gap-3"
              >
                <legend class="text-[12px] px-1">Campaign Period</legend>

                <div class="grid grid-cols-2 gap-3">
                  <div>
                    <label class="block text-[12px] font-medium text-gray-700"
                      >Start</label
                    >
                    <div class="mt-1 relative rounded-md">
                      <input
                        type="datetime-local"
                        [min]="
                          electionData.coc.hasCOCFiling
                            ? electionData.coc.end
                            : currentDate
                        "
                        class="outline-none block text-[12px] w-full p-2 rounded-md bg-slate-100"
                        placeholder="Start"
                        [(ngModel)]="electionData.campaign.start"
                        required
                      />
                    </div>
                  </div>
                  <div>
                    <label class="block text-[12px] font-medium text-gray-700"
                      >End</label
                    >
                    <div class="mt-1 relative rounded-md">
                      <input
                        type="datetime-local"
                        [min]="electionData.campaign.start"
                        [disabled]="electionData.campaign.start == null"
                        class="outline-none block text-[12px] w-full p-2 rounded-md bg-slate-100"
                        placeholder="End"
                        [(ngModel)]="electionData.campaign.end"
                        required
                      />
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>

            <fieldset
              *ngIf="
                electionData.campaign.hasCampaign != null &&
                (electionData.campaign.hasCampaign == true
                  ? electionData.campaign.start != null &&
                    electionData.campaign.end != null
                  : true)
              "
              class="border border-solid border-gray-200 p-2 rounded-md grid gap-3"
            >
              <legend class="text-[12px] px-1">Election</legend>

              <div class="grid grid-cols-2 gap-3">
                <div>
                  <label class="block text-[12px] font-medium text-gray-700"
                    >Start</label
                  >
                  <div class="mt-1 relative rounded-md">
                    <input
                      type="datetime-local"
                      class="outline-none block text-[12px] w-full p-2 rounded-md bg-slate-100"
                      placeholder="Start"
                      [(ngModel)]="electionData.election.start"
                      [min]="
                        electionData.coc.hasCOCFiling
                          ? electionData.campaign.hasCampaign
                            ? electionData.campaign.end
                            : electionData.coc.end
                          : electionData.campaign.hasCampaign
                          ? electionData.campaign.end
                          : currentDate
                      "
                      required
                    />
                  </div>
                </div>
                <div>
                  <label class="block text-[12px] font-medium text-gray-700"
                    >End</label
                  >
                  <div class="mt-1 relative rounded-md">
                    <input
                      type="datetime-local"
                      class="outline-none block text-[12px] w-full p-2 rounded-md bg-slate-100"
                      [disabled]="electionData.election.start == null"
                      [min]="electionData.election.start"
                      placeholder="End"
                      [(ngModel)]="electionData.election.end"
                      required
                    />
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>

        <div class="mt-5 grid grid-cols-[100px_1fr]">
          <button
            (click)="nextPanel = false"
            class="cursor-pointer text-sm font-semibold hover:text-red-500 transition-all"
          >
            Back
          </button>
          <button
            (click)="createElection()"
            [disabled]="submitLoading"
            class="grid place-items-center bg-red-500 font-semibold rounded-md shadow-sm text-slate-50 py-2 border-red-600 hover:bg-red-500/80 transition-all w-full"
          >
            <div class="flex items-center w-fit mx-autoo" *ngIf="submitLoading">
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>

              <span>Processing</span>
            </div>

            <span *ngIf="!submitLoading">Create</span>
          </button>
        </div>
      </div>
    </div>
  </p-dialog>
</div>
