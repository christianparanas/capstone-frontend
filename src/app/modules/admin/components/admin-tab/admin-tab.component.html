<div class="relative z-50">
  <p-dialog
    header="Create account"
    [(visible)]="createAccountModal"
    [modal]="true"
    [style]="{ maxWidth: '400px', width: '400px' }"
  >
    <div class="mt-3">
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="createForm"
        class="w-full grid gap-4"
      >
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <div class="mt-1 relative rounded-md shadow-sm w-full">
            <input
              type="text"
              class="py-2 outline-none w-full block px-3 sm:text-sm border-gray-300 rounded-md bg-slate-50"
              placeholder="Enter name"
              formControlName="name"
            />
          </div>
        </div>

        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <div class="mt-1 relative rounded-md shadow-sm w-full">
            <input
              type="email"
              class="py-2 outline-none w-full block px-3 sm:text-sm border-gray-300 rounded-md bg-slate-50"
              placeholder="Enter email"
              formControlName="email"
            />
          </div>
        </div>

        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <div class="mt-1 relative rounded-md shadow-sm w-full">
            <input
              type="text"
              class="py-2 outline-none w-full block px-3 sm:text-sm border-gray-300 rounded-md bg-slate-50"
              placeholder="Enter password"
              formControlName="password"
            />
          </div>
        </div>

        <button
          [disabled]="submitLoading"
          type="submit"
          class="grid place-items-center cursor-pointer bg-red-800 text-white font-semibold rounded-md py-3 hover:bg-red-800/80 transition-all w-full"
        >
          <div class="flex items-center w-fit mx-autoo" *ngIf="submitLoading">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>

            <span>Processing</span>
          </div>

          <span *ngIf="!submitLoading">Create</span>
        </button>
      </form>
    </div>
  </p-dialog>

  <p-dialog
    header="Edit"
    [(visible)]="editAccountModal"
    [modal]="true"
    [style]="{ maxWidth: '400px', width: '400px' }"
  >
    <div class="mt-3">
      <form (ngSubmit)="editFormSubmit()" class="w-full grid gap-4">
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <div class="mt-1 relative rounded-md shadow-sm w-full">
            <input
              type="text"
              class="py-2 outline-none w-full block px-3 sm:text-sm border-gray-300 rounded-md bg-slate-50"
              placeholder="Enter name"
              [(ngModel)]="editForm.name"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
        </div>

        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <div class="mt-1 relative rounded-md shadow-sm w-full">
            <input
              type="email"
              class="py-2 outline-none w-full block px-3 sm:text-sm border-gray-300 rounded-md bg-slate-50"
              placeholder="Enter email"
              [(ngModel)]="editForm.email"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
        </div>

        <button
          [disabled]="submitLoading"
          type="submit"
          class="grid place-items-center cursor-pointer bg-red-800 text-white font-semibold rounded-md py-3 hover:bg-red-800/80 transition-all w-full"
        >
          <div class="flex items-center w-fit mx-autoo" *ngIf="submitLoading">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>

            <span>Processing</span>
          </div>

          <span *ngIf="!submitLoading">Update</span>
        </button>
      </form>
    </div>
  </p-dialog>
</div>

<div class="text-sm w-full relative mt-10 grid gap-20">
  <div class="" *ngIf="admins">
    <h1 class="font-bold text-lg text-slate-900 mb-3">Admin Accounts</h1>

    <div class="relative w-[370px] lg:w-full">
      <p-table
        [value]="admins"
        #dt2
        dataKey="id"
        responsiveLayout="scroll"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
        styleClass="p-datatable-gridlines"
        [globalFilterFields]="[
          'id',
          'name',
          'email',
          'createdAt',
          'status'
        ]"
      >
        <ng-template pTemplate="caption">
          <div class="flex justify-between">
            <div class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                #textInput
                (input)="dt2.filterGlobal(textInput.value, 'contains')"
                placeholder="Search keyword"
              />
            </div>

            <div
              pButton
              (click)="createAccountModal = true"
              class="bg-red-800 text-white font-bold hover:bg-red-800/80 transition-all py-2 px-4 rounded-md flex items-center border-red-800"
            >
              <i class="fad fa-plus-circle mr-2"></i> Create
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr class="text-sm">
            <th field="id">ID</th>
            <th field="name">Name</th>
            <th field="email">Email</th>
            <th field="createdAt">Date created</th>
            <th field="status">Account status</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-admin>
          <tr class="text-sm">
            <td>{{ admin.id }}</td>
            <td>{{ admin.name }}</td>
            <td>{{ admin.email }}</td>
            <td>{{ momentFormatLLL(admin.createdAt) }}</td>
            <td>
              <div
                class="py-1 px-3 w-fit rounded-lg text-[12px] font-semibold capitalize"
                [ngClass]="
                  admin.status == 'active'
                    ? 'bg-green-200 text-green-900'
                    : 'bg-red-200 text-red-900'
                "
              >
                {{ admin.status }}
              </div>
            </td>
            <td>
              <div
                (click)="openEditModal(admin)"
                class="py-1 px-3 w-fit rounded-lg text-[12px] font-semibold capitalize bg-gray-100 hover:bg-gray-200 transition-all cursor-pointer"
              >
                <i class="fad fa-edit"></i> Edit
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
