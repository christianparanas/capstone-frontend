<div class="w-full relative z-50 text-white">
  <div class="">
    <div
      class="lg:hidden flex justify-between items-center px-5 py-3 fixed w-full"
      [ngClass]="{ 'bg-white shadow-md text-slate-800': onScroll }"
    >
      <div class="flex items-center" routerLink="/admin/">
        <img
          src="../../../../../assets/logo/evsu_logo_3.png"
          alt=""
          class="w-[30px] mr-2"
        />
        <h1 class="font-semibold">Election</h1>
      </div>

      <div class="flex items-center">
        <div
          (click)="op.toggle($event)"
          class=" w-[40px] h-[40px] p-2 rounded-full transition-all cursor-pointer grid place-items-center mr-2"
          [ngClass]="onScroll ? 'hover:bg-slate-100' : 'hover:bg-red-900' "
        >
          <i class="fal fa-bell"></i>
        </div>

        <div
          *ngIf="user.length != 0"
          class="mr-3 cursor-pointer border rounded-full w-fit h-fit"
          [ngClass]="onScroll ? 'border-slate-200' : 'border-red-900' "
          routerLink="/admin/account"
        >
          <img
            [src]="user.image != null ? user.image : defaultImg"
            alt=""
            class="w-[35px] h-[35px] object-cover rounded-full"
          />
        </div>
        <div class="p-2 cursor-pointer" (click)="openCloseNavOverlay()">
          <i class="fal fa-bars text-[20px]"></i>
        </div>
      </div>
    </div>

    <div *ngIf="routesArr.length != 0 && isNavOpen" class="z-50">
      <div
        class="bg-gray-600 opacity-20 w-full h-full fixed top-0"
        (click)="openCloseNavOverlay()"
      ></div>

      <div
        class="w-[300px] bg-white h-full fixed top-0 right-0 overflow-y-auto pb-10"
      >
        <div class="flex items-center justify-between p-5">
          <div class=""></div>
          <i
            class="fal fa-times text-[20px] cursor-pointer px-3 text-slate-800"
            (click)="openCloseNavOverlay()"
          ></i>
        </div>

        <div class="grid gap-1 mt-2">
          <div class="grid gap-1 mt-6">
            <div
              *ngFor="let route of routesArr"
              class="text-slate-800 py-2 px-6 transition-all cursor-pointer border-l-4 border-white hover:text-red-500 font-semibold grid grid-cols-[35px_1fr] items-center"
              (click)="
                goUser(route);
                getCurrentRouteURL(route.route);
                isNavOpen = false
              "
              [ngClass]="
                currentRoute == route.route
                  ? 'border-red-500 text-red-600'
                  : 'text-slate-800'
              "
            >
              <i [class]="route.icon"></i> {{ route.title }}
            </div>

            <button
              (click)="logout()"
              class="mx-auto flex justify-center items-center bg-red-500 w-[80%] mt-5 h-[40px] p-2 rounded-full hover:bg-red-500/80 transition-all cursor-pointer"
            >
              <i class="fad fa-sign-out mr-2"></i>
              <div class="">Logout</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="hidden lg:block fixed w-full bg-transparent z-50 text-white bg-red-800"
  >
    <div
      class="w-[calc(100%_-_280px)] flex justify-between items-center p-5 pb-3 bg-red-800"
    >
      <div class="flex items-center">
        <h1 class="mr-6 font-semibold">Admin Panel</h1>
        <!-- 
        <div class="relative">
          <input
            type="text"
            class="bg-red-900 shadow-sm p-2 pl-8 outline-none text-sm rounded-md text-gray-50 placeholder-slate-50"
            placeholder="Search"
          />
          <i
            class="fal fa-search absolute left-2 top-2 text-sm text-gray-50"
          ></i>
        </div> -->
      </div>

      <div class="flex items-center">
        <div
          class="flex items-center cursor-pointer hover:bg-red-900 transition-colors py-2 px-2 pl-3 rounded-xl mr-2"
          routerLink="/admin/account"
        >
          <h1 *ngIf="user.length != 0" class="font-semibold mr-2 capitalize">
            Hi, {{ user.name.split(" ")[0] }}
          </h1>
          <div class="w-fit h-fit rounded-full bg-red-700">
            <img
              [src]="user.image != null ? user.image : defaultImg"
              alt=""
              class="w-[30px] h-[30px] object-cover rounded-full shadow-md"
            />
          </div>
        </div>

        <div
          (click)="op.toggle($event)"
          class="bg-red-900 w-[40px] h-[40px] p-2 rounded-full hover:bg-red-900/80 transition-all cursor-pointer grid place-items-center mr-2"
        >
          <i class="fad fa-bell"></i>
        </div>

        <button
          (click)="logout()"
          class="bg-red-900 w-[40px] h-[40px] p-2 rounded-full hover:bg-red-900/80 transition-all cursor-pointer grid place-items-center"
        >
          <i class="fad fa-sign-out"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<p-overlayPanel #op>
  <ng-template pTemplate>
    <div class="md:max-w-[400px]">
      <div
        *ngIf="notifications.length == 0"
        class="grid place-items-center my-10 min-w-[250px]"
      >
        <div class="">
          <img
            src="../../../../../assets/images/empty-box.png"
            alt=""
            class="w-[90px] h-[90px] mx-auto object-cover"
          />
          <h1 class="text-center mt-3 text-[12px] text-slate-800">
            No notification(s)
          </h1>
        </div>
      </div>

      <div *ngIf="notifications.length != 0" class="min-w-[250px]">
        <h2 class="font-semibold">Notifications</h2>

        <div class="grid mt-5 divide-y max-h-[400px] overflow-y-auto">
          <app-notification
            [notification]="notification"
            *ngFor="let notification of notifications"
          ></app-notification>
        </div>
      </div>
    </div>
  </ng-template>
</p-overlayPanel>
