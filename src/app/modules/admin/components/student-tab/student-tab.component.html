<div class="text-sm">
  <p-table [value]="students" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr class="text-sm">
        <th>Student ID</th>
        <th>Name</th>
        <th>Course</th>
        <th>Email</th>
        <th>Verification Status</th>
        <th>Account Status</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr class="text-sm">
        <td>{{ student.studentId }}</td>
        <td>{{ student.firstName }} {{ student.lastName }}</td>
        <td>{{ student.Course.acronym }}</td>
        <td>{{ student.email }}</td>
        <td><div class="bg-orange-200 text-orange-900 py-1 px-3 w-fit rounded-lg text-[12px] font-semibold capitalize">{{ student.verificationStatus }}</div></td>
        <td><div class="bg-green-200 text-green-900 py-1 px-3 w-fit rounded-lg text-[12px] font-semibold capitalize">{{ student.accountStatus }}</div></td>
        <td><div class="cursor-pointer" [routerLink]="['/admin/user']" [queryParams]="{ type: 'student', id: student.id}">View</div></td>
      </tr>
    </ng-template>
  </p-table>
</div>
