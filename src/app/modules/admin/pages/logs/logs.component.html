<div class="relative z-40 mt-20 pb-20">
  <h1 class="font-bold text-xl md:text-3xl text-white">Activity log</h1>

  
  <div class="mt-20">
    <p-timeline [value]="logs" align="left">
      <ng-template pTemplate="content" let-log>
        <div class="mb-5">
          <div class="text-[12px]">{{ dateFormat(log.createdAt) }}</div>
          <div class="">{{ log.description }}</div>
        </div>
      </ng-template>
    </p-timeline>
  </div>
</div>
