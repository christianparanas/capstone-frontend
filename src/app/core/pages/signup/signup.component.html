<div class="relative min-h-fit h-screen md:overflow-hidden pt-2 md:pt-12">
  <img
    src="../../../../assets/logo/evsu_logo_3.png"
    alt=""
    class="hidden md:block absolute -bottom-40 -left-20 opacity-20"
  />

  <div class="">
    <div class="max-w-7xl mx-auto grid lg:grid-cols-[1fr_400px] py-4">
      <div class="hidden lg:block">
        <div class="bg-slate-800 p-4 rounded-md w-fit pr-6 min-h-[96px]">
          <img
            src="../../../../assets/logo/evsu_logo.png"
            alt="EVSU Logo"
            class="w-[320px]"
          />
        </div>

        <div class="mt-14">
          <h1 class="font-black text-5xl">
            Eastern Visayas State University
            <div class="">
              <span class="text-red-500">Elections</span> System
            </div>
          </h1>
        </div>
      </div>

      <div class="p-6 pt-0">
        <div class="md:hidden mb-10">
          <div class="bg-slate-800 p-4 rounded-md w-fit pr-6 min-h-[96px]">
            <img
              src="../../../../assets/logo/evsu_logo.png"
              alt="EVSU Logo"
              class="w-[320px]"
            />
          </div>

          <div class="mt-3 text-center">
            <h1 class="font-black text-2xl">
              EVSU Election <span class="text-red-500">System</span>
            </h1>
          </div>
        </div>

        <div class="mb-4">
          <h1 class="font-bold text-2xl text-slate-800">Account Creation</h1>
          <p class="text-[14px] text-slate-700">Student</p>
        </div>

        <form action="" class="grid gap-3">
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              type="text"
              class="py-2 px-3 outline-none block w-full pr-12 sm:text-sm border-gray-300 rounded-md"
              placeholder="First name"
            />
          </div>

          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              type="text"
              class="py-2 px-3 outline-none block w-full pr-12 sm:text-sm border-gray-300 rounded-md"
              placeholder="Middle name"
            />
          </div>

          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              type="text"
              class="py-2 px-3 outline-none block w-full pr-12 sm:text-sm border-gray-300 rounded-md"
              placeholder="Last name"
            />
          </div>

          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              type="text"
              class="py-2 px-3 outline-none block w-full pr-12 sm:text-sm border-gray-300 rounded-md"
              placeholder="ID number"
            />
          </div>

          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              type="text"
              class="py-2 px-3 outline-none block w-full pr-12 sm:text-sm border-gray-300 rounded-md"
              placeholder="Course"
            />
          </div>

          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              type="email"
              class="py-2 px-3 outline-none block w-full pr-12 sm:text-sm border-gray-300 rounded-md"
              placeholder="Email"
            />
          </div>

          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              type="password"
              name="password"
              class="py-2 px-3 outline-none block w-full pr-12 sm:text-sm border-gray-300 rounded-md"
              placeholder="Password"
            />
          </div>

          <button
            class="bg-red-500 font-semibold rounded-md shadow-sm text-slate-50 py-2 hover:bg-red-500/80 transition-all"
          >
            Sign up
          </button>

          <div class="text-[14px] text-center">
            <p>
              Already have an account?
              <span class="text-red-500 cursor-pointer" routerLink="/login"
                >Login</span
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
