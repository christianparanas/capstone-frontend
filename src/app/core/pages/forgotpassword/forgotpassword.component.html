<div class="relative min-h-fit h-screen pt-2 md:pt-12 md:overflow-y-scroll">
  <img
    src="../../../../assets/logo/evsu_logo_3.png"
    alt=""
    class="-left-[1000px] fixed -bottom-40 md:-left-20 opacity-5"
  />

  <div class="">
    <div class="max-w-7xl mx-auto p-4 md:p-8 md:pt-2">
      <div class="">
        <div (click)="goBack()" class="bg-gray-100 w-[40px] h-[40px] rounded-full grid place-items-center hover:bg-gray-200 transition-all cursor-pointer">
          <div class="fal fa-arrow-left"></div>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-5">
        <div class="grid place-items-center h-[200px] md:h-[400px]">
          <img src="../../../../assets/images/forgot-password.png" alt="" class="w-[150px] h-[150px] md:w-[200px] md:h-[200px]">
        </div>

        <div class="max-w-[400px] md:mt-[80px]">
          <h1 class="text-2xl text-slate-900 font-black">Forgot Password?</h1>
          <p class="text-sm mt-2">Don't worry! it happens. Please enter the email address associated with your account.</p>
  
          <div class="mt-5 grid gap-3">
            <input type="text" placeholder="Email address" class="bg-gray-100 py-2 px-3 rounded-md w-full text-sm outline-none">
            <button class="bg-red-500 font-semibold text-white w-full rounded-md py-2 hover:bg-red-600 transition-all">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
